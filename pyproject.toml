[project]
name = "wunderscout-worker"
version = "0.1.0"
description = "Worker that takes a video and runs ml models on it."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.40.22",
    "pika>=1.3.2",
    "python-dotenv>=1.1.1",
    "redis>=6.4.0",
    "ultralytics>=8.3.190",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wunderscout_worker"]

[dependency-groups]
dev = [
    "watchfiles>=1.1.0",
]

[project.scripts]
worker = "wunderscout_worker:main"
